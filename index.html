    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<body>
    <header class="noHMar bg-black">

            <a class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 noHPad noHMar" href="/"><img

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                <div class="row justify-content-center">
                    <input class="process_name" type="text">
                    <input class="start" type="button" name="number" value="Iniciar proceso">

            </div>
        </div>
        <div class="row process-queue">
            <ul class="process-list">

            </ul>

    <footer>

    </footer>
